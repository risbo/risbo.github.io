function showSentence(){

}
function shuffle (array) {
  var i = 0
    , j = 0
    , temp = null;
  for (i = WORDS_ENGLISH - 1; i > 0; i -= 1) {
  
    j = Math.floor(Math.random() * (i + 1));
    temp = array[i];
    array[i] = array[j];
    array[j] = temp;
  }
}
